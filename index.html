<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>日檢 Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>日檢衝刺 Quiz</h1>
    <select id="subject-type">
      <option value="">請選擇類型</option>
      <option value="grammar">文法</option>
      <option value="vocab">單字</option>
    </select>
    <button id="start">開始</button>
  </header>

  <!-- 文法選項 -->
  <div id="grammar-options" class="options-container hidden">
    <label for="grammar-mode">選擇文法模式：</label>
    <select id="grammar-mode">
      <option value="Grammar">文法學習</option>
      <option value="GrammarFill">文法填空測驗</option>
    </select>
  </div>

  <!-- 單字選項 -->
  <div id="vocab-options" class="options-container hidden">
    <label for="vocab-mode">選擇單字模式：</label>
    <select id="vocab-mode">
      <option value="learn">單字學習</option>
      <option value="learn-hidden">單字學習（隱藏讀音）</option>
      <option value="quiz">單字測驗</option>
    </select>
  </div>

  <!-- 單字領域選項（只在單字模式下顯示）-->
  <div id="vocab-category-options" class="options-container hidden">
    <label for="vocab-category">選擇學習領域：</label>
    <select id="vocab-category">
      <option value="Vocab_politics">政治</option>
      <option value="Vocab_economy">經濟</option>
      <option value="Vocab_Laws">法律</option>
      <option value="Vocab_health">醫療</option>
      <option value="Vocab_phycology">心理</option>
      <option value="Vocab_life">日常生活</option>
      <option value="Vocab">綜合單字</option>
      <option value="Vocab2">單字2</option>
    </select>
  </div>

  <main id="quiz-container"></main>
  <div id="pagination-container"></div>
  <button id="next" class="hidden">下一題</button>

  <script src="app.js"></script>
</body>
</html>
